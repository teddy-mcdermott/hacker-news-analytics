<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Trend Analysis</title>
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hacker News Trend Analysis</h1>
            <p>Analyse keyword trends over time with normalized post frequency.</p>
        </div>
        
        <div class="card">
            <form id="analysisForm">
                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated)</label>
                    <input type="text" id="keywords" name="keywords" 
                           placeholder="e.g., python, rust, javascript" required>
                    <div class="hint">Quick select popular keywords:</div>
                    <div class="chip-container">
                        <div class="chip" onclick="addKeyword('python')">Python</div>
                        <div class="chip" onclick="addKeyword('rust')">Rust</div>
                        <div class="chip" onclick="addKeyword('go')">Go</div>
                        <div class="chip" onclick="addKeyword('javascript')">JavaScript</div>
                        <div class="chip" onclick="addKeyword('typescript')">TypeScript</div>
                        <div class="chip" onclick="addKeyword('react')">React</div>
                        <div class="chip" onclick="addKeyword('vue')">Vue</div>
                        <div class="chip" onclick="addKeyword('java')">Java</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="timeBin">Time Bin</label>
                        <select id="timeBin" name="timeBin">
                            <option value="D">Day</option>
                            <option value="W">Week</option>
                            <option value="ME" selected>Month</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rolling">Rolling Average (periods)</label>
                        <input type="number" id="rolling" name="rolling" 
                               value="3" min="0" max="100">
                        <div class="hint">Set to 0 for no smoothing</div>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="refresh" name="refresh">
                    <label for="refresh" style="margin-bottom: 0;">Force refresh (ignore cache)</label>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Analyse Trends
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analysing data... This may take a moment.</p>
            </div>
            
            <div class="result" id="result">
                <div class="status" id="status"></div>
                <img id="resultImage" src="" alt="Analysis Result">
            </div>
        </div>
    </div>
</body>

<footer class="footer">
    <p> By <a href="https://www.teddymcdermott.co.uk">Teddy McDermott</a>.</p>
</footer>


 <script src="static/js/pagescript.js"></script> 

</html>
